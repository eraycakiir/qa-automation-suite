name: Run Tagged Tests with Allure

on:
  workflow_dispatch:
    inputs:
      group:
        description: 'Test group (smoke, regression, api-only, ui-only)'
        required: true
        default: 'smoke'

jobs:
  docker-allure:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔄 Reuse Allure history
        run: |
          mkdir -p allure-results/history
          if [ -d allure-report/history ]; then
            cp -r allure-report/history/* allure-results/history/
          fi

      - name: 🐳 Build Docker image with tests
        run: docker build -t qa-tests .

      - name: 📦 Copy zipped Allure report from container
        run: |
          mkdir -p allure-report
          docker run --rm \
            -e TEST_GROUP=${{ github.event.inputs.group }} \
            -v ${{ github.workspace }}/allure-report:/out \
            qa-tests sh -c "cp /app/allure-report.zip /out/"

      - name: ⬆️ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/allure-report.zip
