name: Run Tagged Tests

on:
  workflow_dispatch:
    inputs:
      group:
        description: 'Test group (smoke, regression, api-only, ui-only)'
        required: true
        default: 'smoke'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐳 Build & run tests in Docker
        run: docker build --build-arg groups=${{ github.event.inputs.group }} -t qa-tests .

      - name: 📦 Copy zipped Allure report
        run: |
          mkdir -p allure-report
          docker run --rm \
            -v ${{ github.workspace }}/allure-report:/out \
            qa-tests bash -c "cp /app/allure-report.zip /out/"

      - name: ⬆️ Upload Allure artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/allure-report.zip
