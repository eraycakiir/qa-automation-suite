name: Docker Allure CI

on:
  push:
    branches: [main]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐳 Build Docker image with tests
        run: docker build -t qa-tests .

      - name: 🚀 Extract Allure report from container
        run: |
          mkdir -p allure-report
          docker run --rm -v ${{ github.workspace }}/allure-report:/out qa-tests sh -c "cp /app/allure-report.zip /out/"

      - name: ⬆️ Upload Allure Report ZIP
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/allure-report.zip