name: Docker Allure CI

on:
  push:
    branches: [main]

jobs:
  docker-allure:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐳 Build Docker image
        run: docker build -t qa-tests .

      - name: 🚀 Run tests & generate Allure report
        run: |
          mkdir -p allure-results allure-report
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            qa-tests \
            sh -c "
              mvn clean test -Dsurefire.suiteXmlFiles=testng.xml &&
              echo 'Environment=CI' > allure-results/environment.properties &&
              echo 'Executed By=GitHub Actions' >> allure-results/environment.properties &&
              echo 'Project Name=QA Automation Suite' >> allure-results/environment.properties &&
              allure generate allure-results --clean -o allure-report
            "

      - name: 🗜️ Zip Allure report
        run: zip -r allure-report.zip allure-report

      - name: ⬆️ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
