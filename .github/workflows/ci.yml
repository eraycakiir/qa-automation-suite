# 📄 .github/workflows/ci.yml
name: Docker Allure CI Pipeline

on:
  push:
    branches: [main]

jobs:
  docker-allure:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🛣️ Build Docker image with tests
        run: |
          docker build -t qa-tests .

      - name: ✨ Run container to generate Allure results & zip report
        run: |
          mkdir -p allure-report allure-results
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            qa-tests

      - name: 📆 Zip Allure report
        run: |
          cd allure-report
          zip -r ../allure-report.zip .
        shell: bash

      - name: ⬆️ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip