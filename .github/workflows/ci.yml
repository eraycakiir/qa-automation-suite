name: Docker Allure Pipeline

on:
  push:
    branches: [main]

jobs:
  docker-allure:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐳 Build Docker image with tests and Allure
        run: |
          docker build -t qa-tests .

      - name: 📁 Create folders for report mounting
        run: |
          mkdir -p allure-report allure-results

      - name: 🚀 Run test container to generate Allure results
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            -v ${{ github.workspace }}/allure-report.zip:/app/allure-report.zip \
            qa-tests

      - name: 📦 Zip Allure Report
        run: |
          cd allure-report
          zip -r ../allure-report.zip .

      - name: ⬆️ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
