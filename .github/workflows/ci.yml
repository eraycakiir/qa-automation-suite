name: Docker Pipeline

on:
  push:
    branches: [main]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐳 Build Docker image with tests
        run: |
          docker build -t qa-tests .

      - name: 🚀 Run test container to generate Allure results
        run: |
          mkdir -p allure-report allure-results
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            qa-tests

      - name: 📦 Upload Allure Report Artifact (ZIP)
        run: |
          cd allure-report
          zip -r ../allure-report.zip .
        shell: bash

      - name: ⬆️ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
