name: Run Playwright + API Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🐳 Build and test with Maven
        run: |
          mvn clean test -Dsurefire.suiteXmlFiles=testng.xml
          echo "✅ Maven tests completed"

      - name: 🔍 Check allure-results content
        run: |
          echo "📁 allure-results içeriği:"
          ls -lah allure-results || echo "❌ allure-results not found"

      - name: ⬇️ Install Allure commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.zip
          unzip allure-2.24.0.zip
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: 🧾 Write environment.properties
        run: |
          mkdir -p allure-results
          echo "Environment=CI" >> allure-results/environment.properties
          echo "Executed By=GitHub Actions" >> allure-results/environment.properties
          echo "Project Name=QA Automation Suite" >> allure-results/environment.properties

      - name: 🧪 Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report
          zip -r allure-report.zip allure-report

      - name: 📦 Upload Allure Report Artifact (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-zip
          path: allure-report.zip





