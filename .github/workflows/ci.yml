name: Docker Pipeline

on:
  push:
    branches: [main]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker image with tests
        run: |
          docker build -t qa-tests .

      - name: ğŸš€ Run test container to generate Allure results
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            qa-tests

      - name: â¬†ï¸ Upload Allure Report ZIP
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
