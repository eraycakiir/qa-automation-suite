name: Run Playwright + API Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🐳 Build and test with Maven
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      - name: ⬇️ Install Allure commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.zip
          unzip allure-2.24.0.zip
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: 🧪 Generate Allure report
        run: allure generate target/allure-results --clean -o target/allure-report

      - name: 📦 Upload Allure Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/allure-report
