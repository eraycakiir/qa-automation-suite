name: Docker Allure Pipeline

on:
  push:
    branches: [main]

jobs:
  docker-allure:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker image with tests and Allure
        run: |
          docker build -t qa-tests .

      - name: ğŸ“ Create folders for report mounting
        run: |
          mkdir -p allure-report allure-results

      - name: ğŸš€ Run test container to generate Allure results
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            -v ${{ github.workspace }}/allure-report.zip:/app/allure-report.zip \
            qa-tests

      - name: ğŸ“¦ Zip Allure Report
        run: |
          cd allure-report
          zip -r ../allure-report.zip .

      - name: â¬†ï¸ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
